<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contoh Internal CSS</title>
        <!--ini adalah penulisan interneal css dalam tag head -->
        <style type="text/css">
        
            p{
                font-family: serif;
                line-height: 1.75em;
                font-size: 18px;
            }
            
            i{
                font-family: sans;
                color: orange;
            }
        </style>
    </head>
    <body>
        <!--ini adalah penulisan interneal css dalam tag body -->
        <style type="text/css">
            h2{
                font-family: sans;
                color: #333;
            }
        </style>
        <h2>Ini judul artikel</h2>
        <p>
            Ini adalah paragraf yang memuat isi artikel. paragraf ini hanya percobaan saja.
            Percobaan untuk mendemokan <i>internal css</i>. Seperti
            Namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam
            file HTML.
        </p>
    </body>


</html>
