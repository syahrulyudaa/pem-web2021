<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contoh Internal CSS</title>
        <!--ini adalah penulisan interneal css dalam tag head -->
        <style type="text/css">
            .pink{
                color: white;
                background: pink;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <h2>Ini judul artikel</h2>
        <p>
            Saya sedang belajar <b class="pink">CSS</b> dimata kuliah Pemrograman WEB dasar.
        </p>
    </body>


</html>
