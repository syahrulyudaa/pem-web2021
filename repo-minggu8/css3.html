<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contoh Inline CSS</title>
    </head>
    <body>
        <h2 style="color: red;font-family: sans;">Ini judul artikel</h2>
        <p style="color: maroon;">
            Ini adalah paragraf yang memuat isi artikel. paragraf ini hanya percobaan saja.
            Percobaan untuk mendemokan <i>internal css</i>. Seperti
            Namanya, <i>inline CSS</i> adalah kode CSS yang ditulis langsung dalam
            file HTML.
        </p>
    </body>
</html>
